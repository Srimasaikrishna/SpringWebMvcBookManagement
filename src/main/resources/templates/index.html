<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Management</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<div class="d-flex justify-content-between mb-3">
			<h2>ðŸ“š Book Management System</h2>
			<a th:href="@{/addbook}" class="btn btn-primary">Add New Book</a>
		</div>

		<table class="table table-bordered table-striped text-center">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Book Name</th>
					<th>Book Price</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="b : ${list}">
					<td th:text="${b.id}"></td>
					<td th:text="${b.book_name}"></td>
					<td th:text="${b.book_price}"></td>
					<td><a th:href="@{/edit/{id}(id=${b.id})}"
						class="btn btn-warning btn-sm">Edit</a> <a
						th:href="@{/delete/{id}(id=${b.id})}"
						class="btn btn-danger btn-sm">Delete</a></td>

				</tr>
				<tr th:if="${#lists.isEmpty(list)}">
					<td colspan="4" class="text-center text-danger font-weight-bold">
						No Records Found</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
