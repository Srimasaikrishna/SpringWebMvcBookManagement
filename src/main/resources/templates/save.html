<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Book</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center mb-4">ðŸ“– Add New Book</h2>

		<form th:action="@{/post}" th:object="${book}" method="post"
			class="w-50 mx-auto">
			<div class="form-group">
				<label>Book Name:</label> <input type="text" th:field="*{book_name}"
					class="form-control" placeholder="Enter book name" required>
			</div>

			<div class="form-group">
				<label>Book Price:</label> <input type="text"
					th:field="*{book_price}" class="form-control"
					placeholder="Enter book price" required>
			</div>

			<button type="submit" class="btn btn-success btn-block">Save
				Book</button>
			<a th:href="@{/books}" class="btn btn-secondary btn-block">Back
				to List</a>
		</form>
	</div>
</body>
</html>
